<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-sm">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form class="text-center border border-light p-5" action="#!">
          <p class="h4 mb-4">Sign up</p>
          <div class="form-row mb-4">
              <div class="col">
                  <input type="text" id="firstName" class="form-control" placeholder="First name" required>
              </div>
              <div class="col">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
              </div>
          </div>
          <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required>
          <input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="passwordHelp" required>
          <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>
          <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a>
        
        </form>
      </div>
        <div class="col"></div>
    </div>
  </div>
</body>
</html>
